<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
		<form action="url_for('login')" method="post">
        {{ login_form.csrf_token }}
		<p>
		{{ login_form.email.label }} <br> {{login_form.email(size = 30)}}
		</p>
		<p>
		{{login_form.password.label}} <br> {{login_form.password(size = 30)}}
		</p>
		<input type="submit" value="login">
		</form>
        </div>
	</body>
</html>
